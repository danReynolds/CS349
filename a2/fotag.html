<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Fotag!</title>

    <!--
    All of your CSS must go in css/fotag.css. Do not add styles to individual elements.
    All of your CSS must be your own -- you may not use third-party CSS, like Bootstrap.
    -->
    <link rel="stylesheet" href="css/fotag.css"/>
    <style>
        .marking-button {
            float:right;
        }
        .marking-div-clear {
            clear:both;
        }
    </style>
</head>
<body>

<div id="app-container">
</div>

<!-- The template for the toolbar -->
<template id="toolbar-template">
    <ul class="rating">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <ul class="view-type">
    <li class="list"> List </li>
    <li class="grid"> Grid </li>
</template>

<!-- The template for the image renderer in grid mode -->
<template id="image-wrapper-grid-template">
    <img></img>
    <div class="name"></div>
    <div class="date"></div>
    <ul class="rating">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</template>

<!-- The template for the image renderer in list mode -->
<template id="image-wrapper-list-template">
    <img></img>
    <ul class="info">
        <li>
            <p class="name"></p>
        </li>
        <li>
            <ul class="rating">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </li>
    </ul>
</template>

<!-- The Template for the Popup -->
<template id="popup-template">
    <div class="popup-content">
        <div class="popup-wrapper">
            <img></img>
        </div>
    </div>
    <div class="popup-background">
    </div>
</template>

<!-- A template for a file chooser, to select multiple files. See FileChooser in view.js. -->
<template id="file-chooser">
    <input type="file" class='files-input'/>
    <div class="files-input-visible"/>
        <div class='file-label'>Add a file</div>
    </div>
    <output id="list"></output>
</template>

<!-- Keep this here so TAs can run your unit tests -->
<div id="unit-tests">

    <!-- This button is for marking purposes to test your architecture. Do not remove it-->
    <button class="marking-button">Mark Me!</button>
    <div class="marking-div-clear"></div>

    <a href="unit_tests.html">Run Unit Tests</a>
</div>

<script src="js/ext/underscore.js"></script>
<script src="js/model.js"></script>
<script src="js/view.js"></script>
<script src="js/fotag.js"></script>
<script src="js/markers_code.js"></script>
</body>
</html>
