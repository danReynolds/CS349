<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/css/ext/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/wassup.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class="private">
    <nav class="header">
      <ul class="left">
        <li>
          <a href="/">
            <img class="logo" src="/static/wassup_logo.png"/></img>
          </a>
        </li>
      </ul>
      <ul class="right"></ul>
    </nav>

    <template id="friend_template">
      <li class="list-group-item friend-item">
        <a href="#" class="list-group-item">
          <div class="friend"></div>
          <span class="badge">x</span>
        </a>
      </li>
    </template>

    <div class="container home-page">
      <div class="row">
        <div class="col-md-8">
          <div class="widget private">
            <div class="header">
              <h2 id="sup-label"></h2>
            </div>
            <div class="main">
              <div class="sup-present">
                <img id="trash-sup" src="/static/trash.png"></img>
                <div class="row">
                  <div class="col-md-12">
                    <canvas id="sup-canvas">
                    </canvas>
                  </div>
                </div>
                <div class="row">
                  <div class="sup-col col-md-12">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <a class="prev btn btn-default" href="#">Prev</a>
                    <a class="next btn btn-default" href="#">Next</a>
                  </div>
                </div>
              </div>
              <div class="no-sup-present">
                <p>Want to see some beautiful sups? Send some to your friends and they'll show up here!</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="widget private">
            <div class="header">
              <h2>
                Friends List
              </h2>
            </div>
            <div class="main">
              <div class="input-group">
                <input type="text" class="form-control add-friend-field" placeholder="Search for friend...">
                <span class="input-group-btn">
                  <a class="btn btn-default add-friend-button">Add</a>
                </span>
              </div>
              <ul class="list-group friends-list">
              </ul>
              <a href="#" class="btn btn-default send-sup">Send Sup</a>
            </div>
          </div>
          <div class="widget private">
            <div class="header">
              <h2>
                Server Mode
              </h2>
            </div>
            <div class="main server-mode">
              <div class="private-server-mode">
