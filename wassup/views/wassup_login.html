<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/css/ext/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/wassup.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
     <!-- Busy Modal -->
    <button type="button" class="btn btn-primary btn-lg busy-modal-button" data-toggle="modal" data-target="#busy-modal">
      Launch demo modal
    </button>
    <div class="modal fade" id="busy-modal" tabindex="-1" role="dialog" aria-labelledby="busy-modal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            Fetching public server data...
          </div>
          <button type="button" class="btn btn-default busy-modal-button busy-close" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>

    <nav class="header">
      <ul class="left">
        <li>
          <a href="/">
            <img class="logo" src="/static/wassup_logo.png"/></img>
          </a>
        </li>
      </ul>
      <ul class="right"></ul>
    </nav>

    <div class="container">
      <div class="row">
        <div class="login col-md-8 col-md-offset-2">
          %if error_message:
          <p>
            <em>{{error_message}}</em>
          </p>
          %end
          <form method="POST" id="login-user" action="/logged_in" enctype="multipart/form-data">
            <div class="form-group">
              <label for="user_id">User ID</label>
              <input type="username" class="form-control" name="user_id" id="user_id" placeholder="Enter User ID">
            </div>
            <div class="form-group">
              <label for="full_name">Full Name</label>
              <input type="username" class="form-control" name="full_name" id="full_name" placeholder="Password">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="static/js/ext/underscore.js"></script>
    <script src="static/js/ext/jquery-1.11.2.min.js"></script>
    <script src="static/js/ext/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/wassup.js"></script>
  </body>
</html>
